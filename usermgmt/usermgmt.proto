syntax = "proto3";

package usermgmt;

option go_package = "github.com/amankr1279/grpcEx;go_usermgmt_grpcEx";

service UserManagement {
    rpc CreaeNewUser (NewUser) returns (User) {};
}

message NewUser {
    string name = 1;
    int32 age = 2;
}

message User {
    string name = 1;
    int32 age = 2;
    int32 id = 3;
}